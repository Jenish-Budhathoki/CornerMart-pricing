<!DOCTYPE html>
<html>
<head>
  <title>Rice Prices</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      padding: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #333;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 60%;
      max-width: 400px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 20px;
      font-size: 1.3rem;
      border: 1px solid #ddd;
    }

    th {
      font-weight: bold;
      font-size: 1.4rem;
      background-color: #e9ecef;
    }

    td {
      font-weight: 600;
      color: #007bff;
    }

    @media (max-width: 600px) {
      table, th, td {
        font-size: 1rem;
        width: 100%;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <h1>Rice</h1>

  <table>
    <tr>
      <th>Cash Price</th>
      <th>Credit Price</th>
    </tr>
    <tr>
      <td id="cash-price">Loading...</td>
      <td id="card-price">Loading...</td>
    </tr>
  </table>

  <script>
    const item = "rice";  // same as in the sheet, case insensitive

    fetch("https://script.google.com/macros/s/AKfycbxmIJjtYV84S7AsNLwySfDXp_7OOJc4HkDZN2oDpEvJBIXf5D-nhR22Mrpd-BCEtCXM/exec?item=" + item)
      .then(response => response.json())
      .then(data => {
        if (!data.error) {
          document.getElementById("cash-price").textContent = "$" + data.cash;
          document.getElementById("card-price").textContent = "$" + data.card;
        } else {
          document.body.innerHTML = data.error;
        }
      })
      .catch(err => {
        console.error("Fetch error:", err);
        document.body.innerHTML = "Error loading prices.";
      });
  </script>

</body>
</html>
